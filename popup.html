<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
        #examples {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Assistant</h2>
        <div>
            <textarea id="userInput" placeholder="Enter your task here. Examples:
- Go to google.com and search for 'web automation'
- Click on the 'About' link
- Search for 'chrome extensions' and click the first result"></textarea>
        </div>
        <button id="executeButton">Execute Task</button>
        <div id="status"></div>
        <div id="examples">
            <strong>Example commands:</strong>
            <ul>
                <li>Navigate to github.com and click 'Sign in'</li>
                <li>Go to google.com and search for 'javascript tutorials'</li>
                <li>Search for 'web automation' and click the first link</li>
            </ul>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
